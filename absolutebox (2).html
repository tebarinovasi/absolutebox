<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AbsoluteBox - Premium Drama Streaming</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF2E63;
            --primary-dark: #C41E3A;
            --secondary: #08D9D6;
            --dark-bg: #0A0E27;
            --dark-card: #151932;
            --dark-hover: #1E2444;
            --text-primary: #FFFFFF;
            --text-secondary: #A0A3BD;
            --gradient-main: linear-gradient(135deg, #FF2E63 0%, #C41E3A 100%);
            --gradient-accent: linear-gradient(135deg, #08D9D6 0%, #0891B2 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Background Animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 46, 99, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(8, 217, 214, 0.15) 0%, transparent 50%);
            z-index: -1;
            animation: bgPulse 15s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(20px);
            padding: 1.5rem 2rem;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .search-container {
            position: relative;
            flex: 0 1 500px;
        }

        #searchInput {
            width: 100%;
            padding: 0.875rem 1.25rem;
            padding-left: 3rem;
            background: var(--dark-card);
            border: 2px solid transparent;
            border-radius: 50px;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--dark-hover);
            box-shadow: 0 0 0 4px rgba(255, 46, 99, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        /* Main Content */
        main {
            margin-top: 100px;
            padding: 2rem;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Category Tabs */
        .category-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2.5rem;
            flex-wrap: wrap;
            animation: fadeInUp 0.6s ease-out 0.2s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tab-btn {
            padding: 0.75rem 1.75rem;
            background: var(--dark-card);
            border: 2px solid transparent;
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .tab-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-main);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .tab-btn:hover::before,
        .tab-btn.active::before {
            left: 0;
        }

        .tab-btn:hover,
        .tab-btn.active {
            color: var(--text-primary);
            border-color: transparent;
        }

        /* Section Title */
        .section-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 30px;
            background: var(--gradient-main);
            border-radius: 2px;
        }

        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Drama Grid */
        .drama-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.75rem;
            animation: fadeInUp 0.6s ease-out 0.4s backwards;
        }

        .drama-card {
            background: var(--dark-card);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .drama-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-main);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 1;
            pointer-events: none;
        }

        .drama-card:hover {
            transform: translateY(-12px) scale(1.03);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border-color: var(--primary);
        }

        .drama-card:hover::before {
            opacity: 0.1;
        }

        .drama-poster {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            background: linear-gradient(135deg, var(--dark-card), var(--dark-hover));
        }

        .drama-info {
            padding: 1rem;
            position: relative;
            z-index: 2;
        }

        .drama-title {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }

        .drama-meta {
            display: flex;
            gap: 0.75rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
            flex-wrap: wrap;
        }

        .meta-badge {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .vip-badge {
            background: var(--gradient-accent);
            color: white;
            padding: 0.25rem 0.625rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 2000;
            padding: 2rem;
            overflow-y: auto;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--dark-card);
            border-radius: 24px;
            max-width: 900px;
            width: 100%;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: modalSlideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes modalSlideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .close-modal {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .close-modal:hover {
            background: var(--primary);
            transform: rotate(90deg);
        }

        .modal-poster {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 24px 24px 0 0;
        }

        .modal-body {
            padding: 2rem;
        }

        .modal-title {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .modal-description {
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }

        .modal-stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary);
        }

        .play-button {
            background: var(--gradient-main);
            color: white;
            border: none;
            padding: 1rem 3rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: 0 8px 24px rgba(255, 46, 99, 0.3);
        }

        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(255, 46, 99, 0.4);
        }

        .episodes-section {
            margin-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 2rem;
        }

        .episodes-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .episodes-grid::-webkit-scrollbar {
            width: 8px;
        }

        .episodes-grid::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .episodes-grid::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        .episode-card {
            background: var(--dark-bg);
            padding: 1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        .episode-card:hover {
            background: var(--dark-hover);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .episode-number {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        .episode-name {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        /* Video Player */
        .video-player-container {
            width: 100%;
            margin-bottom: 1.5rem;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .video-player {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
        }

        .video-controls {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .current-episode-info {
            background: var(--dark-card);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .episode-info-text {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .current-ep-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .current-ep-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .video-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 10;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 1.5rem;
            }

            .search-container {
                flex: 1;
            }

            .drama-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }

            .section-title {
                font-size: 1.5rem;
            }

            .modal-content {
                margin: 1rem;
            }

            .modal-poster {
                height: 300px;
            }

            .episodes-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state h3 {
            font-family: 'Syne', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">AbsoluteBox</div>
            <div class="search-container">
                <span class="search-icon">üîç</span>
                <input type="text" id="searchInput" placeholder="Search dramas...">
            </div>
        </nav>
    </header>

    <main>
        <div class="category-tabs">
            <button class="tab-btn active" data-category="trending">üî• Trending</button>
            <button class="tab-btn" data-category="latest">‚ú® Latest</button>
            <button class="tab-btn" data-category="vip">üëë VIP Exclusive</button>
            <button class="tab-btn" data-category="dubbed">üé≠ Indonesian Dub</button>
        </div>

        <h2 class="section-title" id="sectionTitle">Trending Now</h2>

        <div id="contentContainer">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">√ó</button>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://dramabox.bagahproject.dev/api';
        
        // CORS Proxy options - try multiple proxies if one fails
        const CORS_PROXIES = [
            '', // Try direct first
            'https://corsproxy.io/?',
            'https://api.allorigins.win/raw?url=',
            'https://cors-anywhere.herokuapp.com/'
        ];
        
        let currentProxyIndex = 0;
        let currentCategory = 'trending';
        let currentPage = 1;
        let searchTimeout;
        
        // Helper function to fetch with CORS proxy fallback
        async function fetchWithProxy(url, options = {}) {
            let lastError = null;
            
            for (let i = 0; i < CORS_PROXIES.length; i++) {
                try {
                    const proxyUrl = CORS_PROXIES[i] + (CORS_PROXIES[i] ? encodeURIComponent(url) : url);
                    console.log(`Trying to fetch from: ${proxyUrl}`);
                    
                    const response = await fetch(proxyUrl, {
                        ...options,
                        headers: {
                            'Accept': 'application/json',
                            ...options.headers
                        }
                    });
                    
                    if (response.ok) {
                        currentProxyIndex = i; // Remember working proxy
                        return response;
                    }
                } catch (error) {
                    console.log(`Proxy ${i} failed:`, error.message);
                    lastError = error;
                }
            }
            
            throw lastError || new Error('All proxy attempts failed');
        }

        // Category handlers
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCategory = btn.dataset.category;
                currentPage = 1;
                loadContent();
            });
        });

        // Search handler
        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();
            
            if (query.length > 0) {
                searchTimeout = setTimeout(() => {
                    searchDramas(query);
                }, 500);
            } else {
                loadContent();
            }
        });

        // Load content based on category
        async function loadContent() {
            const container = document.getElementById('contentContainer');
            container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

            try {
                let url = '';
                let titleText = '';

                switch(currentCategory) {
                    case 'trending':
                        url = `${API_BASE}/popular?type=trending`;
                        titleText = 'Trending Now';
                        break;
                    case 'latest':
                        url = `${API_BASE}/latest?page=${currentPage}`;
                        titleText = 'Latest Releases';
                        break;
                    case 'vip':
                        url = `${API_BASE}/vip?page=${currentPage}`;
                        titleText = 'VIP Exclusive';
                        break;
                    case 'dubbed':
                        url = `${API_BASE}/dubbed?page=${currentPage}`;
                        titleText = 'Indonesian Dubbed';
                        break;
                }

                document.getElementById('sectionTitle').textContent = titleText;

                const response = await fetchWithProxy(url);
                const data = await response.json();
                console.log('API Response:', data); // Debug log
                
                // Handle different response formats
                if (data && data.data && Array.isArray(data.data) && data.data.length > 0) {
                    displayDramas(data.data);
                } else if (data && Array.isArray(data) && data.length > 0) {
                    // Some endpoints might return array directly
                    displayDramas(data);
                } else if (data && data.result && Array.isArray(data.result)) {
                    // Alternative response format
                    displayDramas(data.result);
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>No content available</h3>
                            <p>Please try another category or check back later</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading content:', error);
                
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Connection Error</h3>
                        <p>Unable to load content from the API.</p>
                        <button class="play-button" onclick="loadContent()" style="margin-top: 1.5rem; padding: 0.75rem 1.5rem;">
                            üîÑ Retry
                        </button>
                        <div style="margin-top: 1.5rem; padding: 1rem; background: var(--dark-card); border-radius: 12px; text-align: left; max-width: 600px; margin-left: auto; margin-right: auto;">
                            <p style="font-size: 0.9rem; margin-bottom: 0.5rem; font-weight: 600;">CORS Issue Detected</p>
                            <p style="font-size: 0.85rem; color: var(--text-secondary); line-height: 1.6;">
                                The API is blocking browser requests. Solutions:<br><br>
                                <strong>Option 1:</strong> Enable CORS on the API server<br>
                                <strong>Option 2:</strong> Use a browser extension like "CORS Unblock"<br>
                                <strong>Option 3:</strong> Run through a local server instead of opening directly<br><br>
                                Check browser console (F12) for detailed errors.
                            </p>
                        </div>
                    </div>
                `;
            }
        }

        // Search dramas
        async function searchDramas(query) {
            const container = document.getElementById('contentContainer');
            container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            document.getElementById('sectionTitle').textContent = `Search results for "${query}"`;

            try {
                const response = await fetchWithProxy(`${API_BASE}/search?keyword=${encodeURIComponent(query)}`);
                const data = await response.json();
                console.log('Search Response:', data); // Debug log
                
                // Handle different response formats
                if (data && data.data && Array.isArray(data.data) && data.data.length > 0) {
                    displayDramas(data.data);
                } else if (data && Array.isArray(data) && data.length > 0) {
                    displayDramas(data);
                } else if (data && data.result && Array.isArray(data.result)) {
                    displayDramas(data.result);
                } else {
                    container.innerHTML = '<div class="empty-state"><h3>No results found</h3><p>Try different keywords</p></div>';
                }
            } catch (error) {
                console.error('Error searching:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Search failed</h3>
                        <p>${error.message}</p>
                        <button class="play-button" onclick="loadContent()" style="margin-top: 1rem; padding: 0.75rem 1.5rem;">
                            ‚Üê Back to Browse
                        </button>
                    </div>
                `;
            }
        }

        // Display dramas in grid
        function displayDramas(dramas) {
            const container = document.getElementById('contentContainer');
            const grid = document.createElement('div');
            grid.className = 'drama-grid';

            dramas.forEach((drama, index) => {
                const card = document.createElement('div');
                card.className = 'drama-card';
                card.style.animationDelay = `${index * 0.05}s`;
                
                card.innerHTML = `
                    <img src="${drama.image || drama.img || 'https://via.placeholder.com/200x300?text=No+Image'}" 
                         alt="${drama.name || drama.title}" 
                         class="drama-poster"
                         loading="lazy">
                    <div class="drama-info">
                        <div class="drama-title">${drama.name || drama.title}</div>
                        <div class="drama-meta">
                            ${drama.episodes ? `<span class="meta-badge">üì∫ ${drama.episodes} episodes</span>` : ''}
                            ${drama.vip ? '<span class="vip-badge">VIP</span>' : ''}
                        </div>
                    </div>
                `;
                
                card.addEventListener('click', () => showDramaDetails(drama.id || drama.videoId));
                grid.appendChild(card);
            });

            container.innerHTML = '';
            container.appendChild(grid);
        }

        // Show drama details in modal
        async function showDramaDetails(dramaId) {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modalContent');
            
            modal.classList.add('active');
            modalContent.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

            try {
                const [detailResponse, chaptersResponse] = await Promise.all([
                    fetchWithProxy(`${API_BASE}/detail?id=${dramaId}`),
                    fetchWithProxy(`${API_BASE}/chapters?id=${dramaId}`)
                ]);

                const detailData = await detailResponse.json();
                const chaptersData = await chaptersResponse.json();

                console.log('Detail Response:', detailData); // Debug log
                console.log('Chapters Response:', chaptersData); // Debug log

                // Handle different response formats for details
                let drama = null;
                if (detailData && detailData.data) {
                    drama = detailData.data;
                } else if (detailData && detailData.result) {
                    drama = detailData.result;
                } else if (detailData && !detailData.status) {
                    drama = detailData;
                }

                // Handle different response formats for episodes
                let episodes = [];
                if (chaptersData && chaptersData.data && Array.isArray(chaptersData.data)) {
                    episodes = chaptersData.data;
                } else if (chaptersData && Array.isArray(chaptersData)) {
                    episodes = chaptersData;
                } else if (chaptersData && chaptersData.result && Array.isArray(chaptersData.result)) {
                    episodes = chaptersData.result;
                }

                if (drama) {
                    // Store drama data globally for video player
                    window.currentDrama = {
                        info: drama,
                        episodes: episodes
                    };

                    modalContent.innerHTML = `
                        <div id="videoPlayerSection" style="display: none;">
                            <div class="modal-body">
                                <div class="current-episode-info">
                                    <div class="episode-info-text">
                                        <div class="current-ep-label">Now Playing</div>
                                        <div class="current-ep-name" id="currentEpisodeName">-</div>
                                    </div>
                                    <button class="play-button" onclick="hideVideoPlayer()" style="padding: 0.75rem 1.5rem; font-size: 0.95rem;">
                                        ‚Üê Back to Episodes
                                    </button>
                                </div>
                                <div class="video-player-container">
                                    <video id="videoPlayer" class="video-player" controls autoplay>
                                        Your browser does not support the video tag.
                                    </video>
                                </div>
                            </div>
                        </div>
                        
                        <div id="dramaInfoSection">
                            <img src="${drama.image || drama.img || 'https://via.placeholder.com/900x400?text=No+Image'}" alt="${drama.name || drama.title}" class="modal-poster">
                            <div class="modal-body">
                                <h2 class="modal-title">${drama.name || drama.title}</h2>
                                <p class="modal-description">${drama.description || drama.introduce || drama.desc || 'No description available'}</p>
                                
                                <div class="modal-stats">
                                    ${drama.episodes || drama.episodeCount ? `<div class="stat-item"><span class="stat-label">Episodes</span><span class="stat-value">${drama.episodes || drama.episodeCount}</span></div>` : ''}
                                    ${drama.region ? `<div class="stat-item"><span class="stat-label">Region</span><span class="stat-value">${drama.region}</span></div>` : ''}
                                    ${drama.year ? `<div class="stat-item"><span class="stat-label">Year</span><span class="stat-value">${drama.year}</span></div>` : ''}
                                </div>

                                ${episodes.length > 0 ? `
                                    <div class="episodes-section">
                                        <h3 class="episodes-title">Episodes (${episodes.length})</h3>
                                        <div class="episodes-grid">
                                            ${episodes.map((ep, index) => `
                                                <div class="episode-card" onclick="playEpisode('${ep.id || ep.videoId}', '${(ep.name || ep.title || 'Episode ' + (ep.episode || index + 1)).replace(/'/g, "\\'")}', '${(drama.name || drama.title).replace(/'/g, "\\'")}')">
                                                    <div class="episode-number">EP ${ep.episode || index + 1}</div>
                                                    <div class="episode-name">${ep.name || ep.title || ''}</div>
                                                </div>
                                            `).join('')}
                                        </div>
                                    </div>
                                ` : '<p style="color: var(--text-secondary); margin-top: 1rem;">No episodes available</p>'}
                            </div>
                        </div>
                    `;
                } else {
                    throw new Error('Invalid drama data format');
                }
            } catch (error) {
                console.error('Error loading drama details:', error);
                modalContent.innerHTML = `
                    <div class="modal-body">
                        <div class="empty-state">
                            <h3>Failed to load details</h3>
                            <p>${error.message}</p>
                            <button class="play-button" onclick="closeModal()" style="margin-top: 1rem; padding: 0.75rem 1.5rem;">
                                Close
                            </button>
                        </div>
                    </div>
                `;
            }
        }

        // Play episode with video player
        async function playEpisode(episodeId, episodeName, dramaName) {
            const videoPlayerSection = document.getElementById('videoPlayerSection');
            const dramaInfoSection = document.getElementById('dramaInfoSection');
            const currentEpisodeNameEl = document.getElementById('currentEpisodeName');
            const videoPlayer = document.getElementById('videoPlayer');

            // Show video player section, hide drama info
            videoPlayerSection.style.display = 'block';
            dramaInfoSection.style.display = 'none';
            
            // Update current episode name
            currentEpisodeNameEl.textContent = episodeName;
            
            // Show loading state
            videoPlayer.innerHTML = '<div class="video-loading"><div class="spinner"></div></div>';

            try {
                // Fetch video URL from API
                const response = await fetchWithProxy(`${API_BASE}/chapters?id=${episodeId}`);
                const data = await response.json();
                
                console.log('Video data:', data);
                
                if (data && data.data && data.data.length > 0) {
                    // Get the video URL from the first chapter
                    const videoUrl = data.data[0].videoUrl || data.data[0].url || data.data[0].video || data.data[0].link;
                    
                    if (videoUrl) {
                        // Set video source and play
                        videoPlayer.innerHTML = '';
                        videoPlayer.src = videoUrl;
                        videoPlayer.load();
                        
                        // Auto-play with error handling
                        videoPlayer.play().catch(err => {
                            console.log('Auto-play prevented:', err);
                            // User interaction may be required to play
                        });
                    } else {
                        // If no direct video URL, try to extract from the episode data
                        throw new Error('Video URL not found in API response');
                    }
                } else {
                    throw new Error('No video data available');
                }
            } catch (error) {
                console.error('Error loading video:', error);
                
                // Show error message
                alert(`Unable to load video for ${episodeName}.\n\nError: ${error.message}\n\nPlease check the browser console for more details.`);
                hideVideoPlayer();
            }
        }

        // Hide video player and show drama info
        function hideVideoPlayer() {
            const videoPlayerSection = document.getElementById('videoPlayerSection');
            const dramaInfoSection = document.getElementById('dramaInfoSection');
            const videoPlayer = document.getElementById('videoPlayer');
            
            // Pause and clear video
            videoPlayer.pause();
            videoPlayer.src = '';
            
            // Show drama info, hide video player
            videoPlayerSection.style.display = 'none';
            dramaInfoSection.style.display = 'block';
        }

        // Close modal
        function closeModal() {
            // Stop video if playing
            const videoPlayer = document.getElementById('videoPlayer');
            if (videoPlayer) {
                videoPlayer.pause();
                videoPlayer.src = '';
            }
            
            document.getElementById('modal').classList.remove('active');
        }

        // Close modal on background click
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        // Initialize
        loadContent();
    </script>
</body>
</html>
